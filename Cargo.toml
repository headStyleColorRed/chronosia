[package]
name = "rust-gress"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-rt = "1.0.0"
actix-web = "2.0.0"
diesel = { version = "1.4.3", features = ["postgres", "r2d2"] }
dotenv = "0.15.0"
env_logger = "0.7.1"
juniper = "0.14.2"
r2d2 = "0.8.8"
serde_json = "1.0.44"
uuid = { version = "0.7", features = ["serde", "v4"] }
chrono = "0.4.19"
serde = "1.0.135"

cynic = { version = "1.0.0", features = ["surf"] }
surf = "2.0.0"
insta = "1.11.0"

[dev-dependencies]
reqwest = { version = "0.11", features = ["json"] }
futures = "0.3" # for our async / await blocks
tokio = { version = "1.12.0", features = ["full"] }

